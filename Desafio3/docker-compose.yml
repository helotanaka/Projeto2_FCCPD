version: '3.8'

services:
  database:
    image: postgres:15-alpine
    container_name: postgres-desafio3
    environment:
      POSTGRES_USER: eu
      POSTGRES_PASSWORD: senha
      POSTGRES_DB: meudb
    ports:
      - "5432:5432"
    volumes:
      - dados-postgres:/var/lib/postgresql/data
    networks:
      - rede-desafio3
    restart: unless-stopped

  cache:
    image: redis:7-alpine
    container_name: redis-cache
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - dados-redis:/data
    networks:
      - rede-desafio3
    restart: unless-stopped

  aplicacao:
    image: postgres:15-alpine
    container_name: cliente
    depends_on:
      - database
      - cache
    environment:
      PGHOST: database
      PGPORT: 5432
      PGUSER: eu
      PGPASSWORD: senha
      PGDATABASE: meudb
      REDIS_HOST: cache
      REDIS_PORT: 6379
    command: tail -f /dev/null
    networks:
      - rede-desafio3
    restart: unless-stopped

networks:
  rede-desafio3:
    driver: bridge

volumes:
  dados-postgres:
  dados-redis: